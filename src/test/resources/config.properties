# ==================== URL ====================
app.base.url=https://test.interseguro.pe/soat-digital/

# ==================== Browser ====================
browser=chrome
browser.headless=false
browser.maximize=true

# ==================== Timeouts (segundos) ====================
timeout.implicit=5
timeout.explicit=15
timeout.page.load=30

# ==================== Screenshots ====================
screenshots.dir=target/screenshots/
screenshots.on.failure=true

# ==================== Reintentos ====================
retry.max.attempts=2
retry.delay.ms=1500
